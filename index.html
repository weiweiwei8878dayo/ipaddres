<!DOCTYPE html>
<html>
<head>
    <title>IPアドレス表示</title>
</head>
<body>
    <h1>あなたのIPアドレスがサーバーへ送信されました：</h1>
    <p id="ip-address"></p>

    <script>
        // IPアドレスを取得するためのAPIを使用します
        fetch('https://api64.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                // IPアドレスを取得し、表示します
                document.getElementById('ip-address').textContent = data.ip;
            })
            .catch(error => {
                console.error('IPアドレスを取得できませんでした:', error);
            });
    </script>
</body>
</html>
